plugins {
    id 'java'
}

group = 'org.studies'
version = '1.0-SNAPSHOT'


tasks.register('customTask', CustomGradleTask) {
}

tasks.build.dependsOn(customTask)

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
